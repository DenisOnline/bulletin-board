<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="shortcut icon" href="/images/icon.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header(isAuthenticated=${isAuthenticated})"></header>

<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container w-85">
            <div th:replace="fragments/search-bar :: search-bar"></div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Город!</a></li>
                    <li class="breadcrumb-item"><a href="#">Категория!</a></li>
                </ol>
            </nav>
            <h2 th:text="${post.heading}"></h2>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-left mb-md-0">
                <li><p th:text="${post.city}" class="text-dark"></p></li>
                <li><p class="text-dark ms-2">|</p></li>
                <li><p th:text="${data}" class="text-dark ms-2"></p></li>
                <li><p class="text-dark ms-2">|</p></li>
                <li><p class="text-dark ms-2">Просмотры!</p></li>
            </ul>
            <div class="row">
                <div class="col-8">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{'/images/post/' + ${post.getPreviewImageId()}}" class="d-block w-100" height="600px">
                            </div>
                            <div class="carousel-item" th:each="image : ${images}">
                                <img th:src="@{'/images/post/' + ${image.getId()}}" class="d-block w-100" height="600px">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Предыдущий</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Следующий</span>
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <img src="" alt="img" class="img-thumbnail mb-2">
                    <h2 th:text="${price} + ' ₽'"></h2>
                    <button type="button" class="btn btn-success mb-2" data-bs-toggle="modal"
                            data-bs-target="#phoneModal">
                        Показать телефон
                    </button>
                    <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="phoneModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p th:text="${phoneNumber}">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <a th:href="'/dialog-box/' + ${user.getId()}" class="btn btn-primary">Написать сообщение</a><br>
                    <a th:href="'/user/profile/' + ${user.getId()}" th:text="${user.name}" class="fs-4 text-decoration-none text-body"></a>
                    <p>когда был в сети!</p>
                    <p th:text="'На плащадке с ' + ${dateOfCreatedUser}">
                </div>
            </div>
            <br>
            <hr>
            <h2>Адрес</h2>
            <p th:text="${post.city} + ', ' + ${post.street} + ', ' + ${post.houseNumber}"></p>
<!--            <div class="row w-75 mb-5">-->
<!--                <div class="col-lg-6 my-4">-->
<!--                    <div style="position:relative;overflow:hidden;"><a-->
<!--                            href="https://yandex.ru/maps/213/moscow/?utm_medium=mapframe&utm_source=maps"-->
<!--                            style="color:#eee;font-size:12px;position:absolute;top:0px;">Москва</a><a-->
<!--                            href="https://yandex.ru/maps/213/moscow/?ll=37.691528%2C55.738716&utm_medium=mapframe&utm_source=maps&z=10.51"-->
<!--                            style="color:#eee;font-size:12px;position:absolute;top:14px;">Москва и Московская область —-->
<!--                        Яндекс Карты</a>-->
<!--                        <iframe src="https://yandex.ru/map-widget/v1/?ll=37.691528%2C55.738716&z=10.51" width="560"-->
<!--                                height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <hr>
            <h2>Описание</h2>
            <p th:text="${post.description}"></p>
            <br>
            <form th:if="${isCurrentUserTheCreator}" th:action="'/post/' + ${post.id} + '/edit'" method="get">
                <button type="submit" class="btn btn-warning mb-2">Редактировать</button>
            </form>
            <form th:if="${isCurrentUserTheCreator}" th:action="'/post/delete/' + ${post.id}" method="post">
                <button type="submit" class="btn btn-warning">Удалить</button>
            </form>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
</body>
</html>

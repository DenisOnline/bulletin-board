<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="shortcut icon" href="/images/icon.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container w-25">
            <form th:action="@{/registration}" method="POST">
                <h1 class="text-center mb-4">Регистрация</h1>

                <div class="form-outline mb-4">
                    <input type="text" id="registerName" name="name" class="form-control"/>
                    <label class="form-label" for="registerName">Контактное лицо</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control"/>
                    <label class="form-label" for="email">Почта</label>
                </div>

                <div class="form-outline mb-4">
                    <input id="phoneNumber" name="phoneNumber" class="form-control"/>
                    <label class="form-label" for="phoneNumber">Номер телефона</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control"/>
                    <label class="form-label" for="password">Пароль</label>
                </div>

<!--                <div class="form-outline mb-4">-->
<!--                    <input type="password" id="registerRepeatPassword" class="form-control"/>-->
<!--                    <label class="form-label" for="registerRepeatPassword">Повторите пароль</label>-->
<!--                </div>-->

                <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                <div class="col text-center">
                    <button type="submit" class="btn btn-primary btn-block mb-3">Регистрация</button>
                </div>
            </form>

            <p class="text-center">or</p>
            <div class="col text-center">
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <img src="/images/google_icon-icons.com_62736.png" height="64" width="64"/>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <img src="/images/vk_icon-icons.com_66102.png" height="64" width="64"/>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <img src="/images/social_apple_mac_25.png" height="64" width="64"/>
                </button>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>

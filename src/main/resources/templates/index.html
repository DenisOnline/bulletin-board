<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="shortcut icon" href="/images/icon.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container w-85">
            <div th:replace="fragments/search-bar :: search-bar"></div>
            <h4 class="mb-4">Объявления в России</h4>
            <div class="container mb-5">
                <div class="row">
                    <div class="col-sm">
                        <a href="#" class="nav-link p-0 text-body-secondary mb-1">Москва</a>
                        <a href="#" class="nav-link p-0 text-body-secondary mb-1">Москва</a>
                        <a href="#" class="nav-link p-0 text-body-secondary">Москва</a>
                    </div>
                    <div class="col-sm">
                        <a href="#" class="nav-link p-0 text-body-secondary mb-1">Москва</a>
                        <a href="#" class="nav-link p-0 text-body-secondary mb-1">Москва</a>
                        <a href="#" class="nav-link p-0 text-body-secondary">Москва</a>
                    </div>
                    <div class="col-sm">
                        <a href="#" class="nav-link p-0 text-body-secondary mb-1">Москва</a>
                        <a href="#" class="nav-link p-0 text-body-secondary mb-1">Москва</a>
                        <a href="#" class="nav-link p-0 text-body-secondary">Москва</a>
                    </div>
                    <div class="col-sm">
                        <a href="#" class="nav-link p-0 text-body-secondary mb-1">Москва</a>
                        <a href="#" class="nav-link p-0 text-body-secondary mb-1">Москва</a>
                        <a href="#" class="nav-link p-0 text-body-secondary">Москва</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-9">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                            <div th:each="post : ${posts}" class="col">
                                <div class="card shadow-sm">
                                    <img th:src="@{'/images/post/' + ${post.getPreviewImageId()}}" alt="img" width="300" height="225"/>
                                    <div  class="card-body">
                                        <h6 th:text="${post.heading}"></h6>
                                        <p th:text="${prices.get(post.id)}  + ' ₽'"></p>
                                        <p th:text="${post.address}"></p>
                                        <p th:text="${times.get(post.id)}"></p>
                                        <a th:href="'/post/' + ${post.id}" class="btn btn-warning">Подробнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <a th:href="'/post/create'" class="btn btn-warning">Создать</a>
                </div>
                <div class="col-3">
                    <h4 class="mb-3">Избранное</h4>
                    <div th:replace="fragments/favourites :: favourites"></div>
                    <h4 class="mb-3">Вы смотрели</h4>
                    <div th:replace="fragments/recent :: recent"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

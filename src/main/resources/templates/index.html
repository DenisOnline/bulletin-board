            <div class="row">
                <div class="col-9">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                            <div th:each="post : ${posts}" class="col">
                                <div class="card shadow-sm">

                                    <div  class="card-body">
                                        <h6 th:text="${post.heading}"></h6>
                                        <p th:text="${post.price}"></p>

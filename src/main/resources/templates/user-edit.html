<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="shortcut icon" href="/images/icon.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:replace="fragments/header :: header(isAuthenticated=${isAuthenticated})"></header>
<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container w-50">
            <form th:action="'/user/profile/' + ${user.id}" method="post">
                <h2 class="mb-3">Редактирование профиля</h2>
                <h3 class="mb-2">Аватар:</h3>
                <div class="mb-2">
                    <input id="file" name="file" type="file" class="form-control" data-show-upload="false"
                           data-show-caption="true">
                </div>
                <h3 class="mb-2">Подробная информация</h3>

                <div class="form-outline mb-4">
                    <input th:value="${userEdit.name}" type="text" id="registerName" name="name" class="form-control"/>
<!--                    <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>-->
                    <label class="form-label" for="registerName">Контактное лицо</label>
                </div>

                <div class="form-outline mb-4">
                    <input th:value="${userEdit.phoneNumber}" type="phoneNumber" id="phoneNumber" name="phoneNumber" class="form-control"/>
<!--                    <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>-->
                    <label class="form-label" for="phoneNumber">Почта</label>
                </div>

                <div class="form-outline mb-4">
                    <input th:value="${userEdit.name}" type="email" id="email" name="email" class="form-control"/>
<!--                    <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>-->
                    <label class="form-label" for="email">Почта</label>
                </div>

                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

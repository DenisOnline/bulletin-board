<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="shortcut icon" href="/images/icon.ico"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <div class="album py-5 bg-body-tertiary">
        <form action="/post/create" method="POST" th:object="${post}" enctype="multipart/form-data">
            <div class="container w-50">
                <h2 class="mb-3">Новое объявление</h2>
                <h3 class="mb-2">Фотографии:</h3>
<!--                Загрузить файл<input type="file" name="file">-->
                <div class="mb-2">
                    <input id="file" name="file" type="file" class="form-control" data-show-upload="false"
                           data-show-caption="true" multiple>
                </div>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">
                        <img src="" alt="img" class="img-thumbnail">
                    </li>
                    <li class="list-group-item">
                        <img src="" alt="img" class="img-thumbnail">
                    </li>
                    <li class="list-group-item">
                        <img src="" alt="img" class="img-thumbnail">
                    </li>
                </ul>
                <h3 class="mb-2">Подробная информация</h3>
                <div class="row">
                    <div class="col-3">
                        <p>Заголовок</p>
                    </div>
                    <div class="col-9">
                        <div class="form-outline mb-4">
                            <input type="text" id="heading" name="heading" class="form-control" th:field="*{heading}" />
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('heading')}" th:errors="*{heading}"></div>
                        </div>
                    </div>

                    <div class="col-3">
                        <p>Описание товара</p>
                    </div>
                    <div class="col-9 mb-3">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control" id="DescriptionFormControlTextarea" rows="3" name="description" th:field="*{description}"></textarea>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                        </form>
                    </div>

                    <div class="col-3">
                        <p>Цена</p>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-outline mb-4">
                                    <input class="form-control" type="text" name="price" th:field="*{price}"/>
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <p>Адрес</p>
                    </div>
                    <div class="col-9">
                        <div class="form-outline mb-4">
                            <input class="form-control" type="text" name="address" th:field="*{address}"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                        </div>
                        <div style="position:relative;overflow:hidden;"><a
                                href="https://yandex.ru/maps/213/moscow/?utm_medium=mapframe&utm_source=maps"
                                style="color:#eee;font-size:12px;position:absolute;top:0px;">Москва</a><a
                                href="https://yandex.ru/maps/213/moscow/?ll=37.691528%2C55.738716&utm_medium=mapframe&utm_source=maps&z=10.51"
                                style="color:#eee;font-size:12px;position:absolute;top:14px;">Москва и Московская
                            область —
                            Яндекс Карты</a>
                            <iframe src="https://yandex.ru/map-widget/v1/?ll=37.691528%2C55.738716&z=10.51" width="560"
                                    height="400" frameborder="1" allowfullscreen="true"
                                    style="position:relative;"></iframe>
                        </div>
                    </div>
                    <h3>Контакты</h3>
                    <div class="col-3">
                        <p>Телефон</p>
                    </div>
                    <div class="col-9">
                        <div class="form-group mb-5">
                            <input class="form-control" type="text" name="phoneNumber" th:field="*{phoneNumber}"/>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Опубликовать</button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

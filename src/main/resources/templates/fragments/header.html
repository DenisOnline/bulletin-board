<div th:fragment="header">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a th:href="'/'" type="button" class="btn btn-link btn-floating mx-1">
                    <img src="/images/icon.png" height="48" width="48" alt="icon"/>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Избранное</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Уведомления</a></li>
                    <li><a href="/messenger" class="nav-link px-2 text-white">Сообщения</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Мои объявления</a></li>
                </ul>

                <div th:unless="${isAuthenticated  == false}" class="text-end">
                    <a th:href="'/admin/user'" class="btn btn-warning">Панель администратора</a>
                </div>

                <div th:unless="${isAuthenticated == true}" class="text-end">
                    <a th:href="'/registration'" class="btn btn-outline-light me-2">Регистрация</a>
                    <a th:href="'/login'" class="btn btn-warning">Вход</a>
                </div>

                <div th:unless="${isAuthenticated == false}" class="text-end">
                    <form th:action="@{/logout}" method="post">
                        <a th:href="'/user/profile/4'" type="button" class="btn btn-link btn-floating mx-1">
                            <img src="/images/headshot.ico" height="40" width="40" alt="icon"/>
                        </a>
                        <a th:href="'/login'" class="btn btn-warning">Выход</a>
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    </form>
                </div>

                <div class="text-end" style="margin-left: 10px;">
                    <a th:href="'/post/create'" class="btn btn-warning">Создать</a>
                </div>
            </div>
        </div>
    </header>
</div>
